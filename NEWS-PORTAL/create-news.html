<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create News - News Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üóûÔ∏è Create News</h1>
            <div class="user-info">
                <span id="userInfo"></span>
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="form-container">
            <form id="createNewsForm">
                <div class="form-group">
                    <label for="title">News Title:</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="body">News Content:</label>
                    <textarea id="body" rows="10" required minlength="20"></textarea>
                    <small>Minimum 20 characters required</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Create News</button>
                    <button type="button" onclick="window.location.href='news-list.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', init);

        function init() {
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = JSON.parse(userStr);
            document.getElementById('userInfo').textContent = `Logged in as: ${currentUser.name}`;
        }

        document.getElementById('createNewsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const body = document.getElementById('body').value.trim();

            if (!title) {
                alert('News title cannot be empty');
                return;
            }

            if (body.length < 20) {
                alert('News body must be at least 20 characters');
                return;
            }

            const newsData = {
                title: title,
                body: body,
                author_id: currentUser.id,
                comments: []
            };

            try {
                const response = await fetch(`${API_BASE}/news`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newsData)
                });

                if (response.ok) {
                    alert('News created successfully!');
                    window.location.href = 'news-list.html';
                } else {
                    alert('Error creating news');
                }
            } catch (error) {
                console.error('Error creating news:', error);
                alert('Error creating news');
            }
        });

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
